<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popup.js/1.0.0/popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            font-family: Libre Baskerville, Georgia, serif;
            overflow: auto; /* Allow body scrolling */
        }
        .popup {
            padding: 20px;
            text-align: center;
            background: white; /* Make popup background white */
            border-radius: 10px; /* Optional: Add border radius */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for better visibility */
        }
        .popup h2 {
            margin: 0; /* Remove default margin */
            font-size: 24px; /* Title font size */
            color: #333; /* Title color */
        }
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        /* Overlay to close the popup */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0b172780; /* Semi-transparent background */
            backdrop-filter: blur(5px); /* Apply blur to the background */
            z-index: 1000; /* Below the popup but above the content */
            pointer-events: auto; /* Allow clicking on the overlay */
        }
        /* Floating popup */
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001; /* Higher than the blur */
            pointer-events: auto; /* Allow interaction with the popup */
        }
    </style>
</head>
<body class="markdown-body">
    <div>
        {{ content }}
    </div>
    
<!-- Dark/Light Mode Toggle -->
<div class="fixed top-3 right-3 z-50">
    <button id="theme-toggle" class="p-2 rounded-full bg-white dark:bg-black border-2 border-black dark:border-white">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l.867 4.516M16.049 5.736l2.536 2.536M21 12l-4.516.867M18.764 16.049l-2.536 2.536M12 21l-.867-4.516M7.951 18.764l-2.536-2.536M3 12l4.516-.867M5.736 7.951L8.272 5.415M12 4v0M12 20v0M4 12v0M20 12v0" />
        </svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 0111.21 3 7 7 0 0021 12.79z" />
        </svg>
    </button>
</div>
<script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check for saved user preference and set theme accordingly
    const userPreference = localStorage.getItem('theme') || 'light';
    if (userPreference === 'dark') {
        body.classList.add('dark');
    } else {
        body.classList.remove('dark');
    }

    // Toggle theme on button click
    toggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        const newTheme = body.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
    });

    // Check if dark mode should be hidden for mobile users with dark mode enabled
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (isMobile && systemPrefersDark) {
        toggle.style.display = 'none';
    }

    // Popup
    const popupShownKey = 'popupShown';
    const popupShown = localStorage.getItem(popupShownKey);

    // Show popup after 20 seconds if not already shown
    if (!popupShown) {
        setTimeout(showPopup, 20000);
        localStorage.setItem(popupShownKey, 'true');
    }

    function showPopup() {
        // Create overlay
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.onclick = closePopup; // Close popup when overlay is clicked
        document.body.appendChild(overlay);

        // Create popup container
        const popupContainer = document.createElement('div');
        popupContainer.className = 'popup-container';
        popupContainer.innerHTML = `
            <div class="popup">
                <h2>A Friendly Professional ü§µ‚Äç‚ôÇÔ∏è</h2>
                <p>Would you like to:</p>
                <button onclick="downloadResume()">Download Resume</button>
                <button onclick="contactMe()">Contact Me</button>
            </div>
        `;
        document.body.appendChild(popupContainer);

        // Prevent body from scrolling when popup is open
        document.body.style.overflow = 'hidden';
    }

    function closePopup() {
        document.querySelector('.overlay').remove();
        document.querySelector('.popup-container').remove();

        // Allow body to scroll again
        document.body.style.overflow = 'auto';
    }

    function downloadResume() {
        window.open('Dev_Prakash_Sharma.pdf', '_blank'); 
    }

    function contactMe() {
        window.open('mailto:idevprakaash@gmail.com');
    }
</script>
</body>
</html>
