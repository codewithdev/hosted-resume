<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popup.js/1.0.0/popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            font-family: Libre Baskerville, Georgia, serif;
            transition: filter 0.3s ease; /* Transition for background blur */
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 2px solid black; /* border for toggle */
            border-radius: 25px;
            padding: 5px;
            justify-content: space-between;
            width: 70px;
            background-color: white;
            transition: background-color 0.3s ease;
        }
        .toggle input {
            display: none;
        }
        .sun, .moon {
            width: 24px;
            height: 24px;
            transition: opacity 0.3s ease;
        }
        .toggle:hover {
            box-shadow: 0 0 10px white; /* Hover effect with white glow */
        }
        .toggle input:checked + .slider {
            background-color: rgb(251, 248, 248);
        }
        .toggle input:checked + .slider .sun {
            opacity: 0;
        }
        .toggle input:checked + .slider .moon {
            opacity: 1;
        }
        .slider {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            background-color: white;
            width: 100%;
            height: 100%;
            border: 1px solid black;
            overflow: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Initially hidden */
            backdrop-filter: blur(5px); /* Blur effect for the background */

            .popup-content {
    background-color: white;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    </style>
</head>
<body class="markdown-body">
    <div>
        {{ content }}
    </div>
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <label class="toggle">
            <input type="checkbox" id="theme-toggle">
            <div class="slider">
                <img src="https://img.icons8.com/material-outlined/24/000000/sun.png" class="sun" />
                <img src="https://img.icons8.com/material-outlined/24/000000/moon.png" class="moon" style="opacity: 0;" />
            </div>
        </label>
    </div>

    <script>
        const toggle = document.getElementById('theme-toggle');

        // Check for saved user preference and set theme accordingly
        const userPreference = localStorage.getItem('theme') || 'light';
        document.body.classList.toggle('dark-mode', userPreference === 'dark');
        toggle.checked = userPreference === 'dark';

        toggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
            const newTheme = this.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        });

        // Popup Logic
        const popupDelay = 20 * 1000; // 20 seconds in milliseconds
        const popupDisplayedKey = 'popupDisplayed';
        const popupTimeKey = 'popupTime';

        function showPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <h2>A Friendly Professionalü§µ‚Äç‚ôÇÔ∏è</h2>
                    <p>If you are interested, you can:</p>
                    <button id="download-resume" class="popup-button">Download Resume</button>
                    <button id="contact-me" class="popup-button">Send Email</button>
                </div>
            `;
            document.body.appendChild(popup);
            popup.style.display = 'block'; 
            document.body.classList.add('blur'); 

            document.getElementById('download-resume').addEventListener('click', function() {
                window.location.href = 'Dev_Prakash_Sharma.pdf'; 
            });

            document.getElementById('contact-me').addEventListener('click', function() {
                window.location.href = 'mailto:idevprakaash@gmail.com';
            });
        }

        // Check if popup timing has already been set
        const lastPopupTime = localStorage.getItem(popupTimeKey);
        if (!localStorage.getItem(popupDisplayedKey) && !lastPopupTime) {
            setTimeout(() => {
                showPopup();
                localStorage.setItem(popupDisplayedKey, true);
                localStorage.setItem(popupTimeKey, Date.now());
            }, popupDelay);
        } else if (lastPopupTime) {
            const elapsedTime = Date.now() - lastPopupTime;
            const remainingTime = popupDelay - elapsedTime;

            if (remainingTime > 0) {
                setTimeout(() => {
                    showPopup();
                    localStorage.setItem(popupDisplayedKey, true);
                }, remainingTime);
            } else {
                showPopup();
                localStorage.setItem(popupDisplayedKey, true);
            }
        }
    </script>
</body>
</html>
