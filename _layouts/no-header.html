<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popup.js/1.0.0/popup.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            font-family: Libre Baskerville, Georgia, serif;
            overflow: auto; /* Allow body scrolling */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for theme change */
        }
        .popup {
            padding: 20px;
            text-align: center;
            background: white; /* Make popup background white */
            border-radius: 10px; /* Optional: Add border radius */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for better visibility */
        }
        .popup h2 {
            margin: 0; /* Remove default margin */
            font-size: 24px; /* Title font size */
            color: #333; /* Title color */
        }
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        /* Overlay to close the popup */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            backdrop-filter: blur(5px); /* Apply blur to the background */
            z-index: 1000; /* Below the popup but above the content */
            pointer-events: auto; /* Allow clicking on the overlay */
        }
        /* Floating popup */
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001; /* Higher than the blur */
            pointer-events: auto; /* Allow interaction with the popup */
        }
        /* Ensure bullet points are visible */
        ul, ol {
            list-style-type: disc; /* Ensure default list style for ul */
            margin-left: 20px; /* Add left margin for better visibility */
            padding-left: 20px; /* Add padding for better indentation */
        }
        ol {
            list-style-type: decimal; /* Ensure default list style for ol */
        }
        li {
            margin-bottom: 10px; /* Add space between list items */
        }
    </style>
</head>
<body class="bg-white text-black transition-all duration-300 markdown-body">
    <div>
        {{ content }}
    </div>
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1002;">
        <button id="theme-toggle" class="px-4 py-2 bg-gray-200 text-black rounded-lg shadow-md hover:bg-gray-300 transition duration-300">
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.66 4.34l-.707-.707M6.34 6.34l-.707-.707m12.02 12.02l-.707-.707M6.34 17.66l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const body = document.body;

            // Load initial theme from localStorage
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                body.classList.add('bg-black', 'text-white');
                themeToggle.classList.add('bg-gray-800', 'text-white', 'hover:bg-gray-700', 'hover:text-gray-200');
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.66 4.34l-.707-.707M6.34 6.34l-.707-.707m12.02 12.02l-.707-.707M6.34 17.66l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />';
            } else {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.66 4.34l-.707-.707M6.34 6.34l-.707-.707m12.02 12.02l-.707-.707M6.34 17.66l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />';
            }

            // Toggle theme on button click
            themeToggle.addEventListener('click', function () {
                body.classList.toggle('bg-black');
                body.classList.toggle('text-white');
                themeToggle.classList.toggle('bg-gray-800');
                themeToggle.classList.toggle('text-white');
                themeToggle.classList.toggle('hover:bg-gray-700');
                themeToggle.classList.toggle('hover:text-gray-200');

                // Save theme preference to localStorage
                if (body.classList.contains('bg-black')) {
                    localStorage.setItem('theme', 'dark');
                    themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.66 4.34l-.707-.707M6.34 6.34l-.707-.707m12.02 12.02l-.707-.707M6.34 17.66l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />';
                } else {
                    localStorage.setItem('theme', 'light');
                    themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.66 4.34l-.707-.707M6.34 6.34l-.707-.707m12.02 12.02l-.707-.707M6.34 17.66l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />';
                }
            });
        });

        // Popup
        const popupShownKey = 'popupShown';
        const popupShown = localStorage.getItem(popupShownKey);

        // Show popup after 20 seconds if not already shown
        if (!popupShown) {
            setTimeout(showPopup, 20000);
            localStorage.setItem(popupShownKey, 'true');
        }

        function showPopup() {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.onclick = closePopup; // Close popup when overlay is clicked
            document.body.appendChild(overlay);

            // Create popup container
            const popupContainer = document.createElement('div');
            popupContainer.className = 'popup-container';
            popupContainer.innerHTML = `
                <div class="popup">
                    <h2>A Friendly Professional ü§µ‚Äç‚ôÇÔ∏è</h2>
                    <p>Would you like to:</p>
                    <button onclick="downloadResume()">Download Resume</button>
                    <button onclick="contactMe()">Contact Me</button>
                </div>
            `;
            document.body.appendChild(popupContainer);

            // Prevent body from scrolling when popup is open
            document.body.style.overflow = 'hidden';
            console.log('Popup shown'); // Debug log
        }

        function closePopup() {
            const overlay = document.querySelector('.overlay');
            const popupContainer = document.querySelector('.popup-container');
            if (overlay) overlay.remove();
            if (popupContainer) popupContainer.remove();

            // Allow body to scroll again
            document.body.style.overflow = 'auto';
            console.log('Popup closed'); // Debug log
        }

        function downloadResume() {
            window.open('resume.pdf', '_blank'); // Adjust path as needed
        }

        function contactMe() {
            window.open('mailto:idevprakaash@example.com');
        }

        // Ensure showPopup is called after 20 seconds
        setTimeout(showPopup, 20000);
    </script>
</body>
</html>
