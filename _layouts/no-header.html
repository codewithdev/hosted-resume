<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popup.js/1.0.0/popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <script>
    const html = document.querySelector('html');
const isLightOrAuto = localStorage.getItem('hs_theme') === 'light' || (localStorage.getItem('hs_theme') === 'auto' && !window.matchMedia('(prefers-color-scheme: dark)').matches);
const isDarkOrAuto = localStorage.getItem('hs_theme') === 'dark' || (localStorage.getItem('hs_theme') === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);

if (isLightOrAuto && html.classList.contains('dark')) html.classList.remove('dark');
else if (isDarkOrAuto && html.classList.contains('light')) html.classList.remove('light');
else if (isDarkOrAuto && !html.classList.contains('dark')) html.classList.add('dark');
else if (isLightOrAuto && !html.classList.contains('light')) html.classList.add('light');
</script>   
    
    <style>
        body {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            font-family: 'Libre Baskerville', Georgia, serif;
            overflow-y: auto;
        }
        .popup {
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .popup h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            pointer-events: auto;
        }
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            pointer-events: auto;
        }
        ul, ol {
            padding-left: 20px;
        }
        ul {
            list-style-type: disc;
        }
        ol {
            list-style-type: decimal;
        }
        li {
            margin-bottom: 10px;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1002;
        }
        .theme-toggle button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .theme-toggle button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .theme-toggle svg {
            width: 24px;
            height: 24px;
        }
        @keyframes colorChange {
            0% { background-color: #1a1a2e; }
            25% { background-color: #16213e; }
            50% { background-color: #0f3460; }
            75% { background-color: #1a1a40; }
            100% { background-color: #1a1a2e; }
        }
        .dark {
            animation: colorChange 20s infinite;
        }
    </style>
</head>
<body class="markdown-body">
    <div>
        {{ content }}
    </div>
    <div class="theme-toggle">
        <button type="button" class="hs-dark-mode-active:hidden block hs-dark-mode" data-hs-theme-click-value="dark">
            <span class="group inline-flex shrink-0 justify-center items-center size-9">
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
              </svg>
            </span>
          </button>
          <button type="button" class="hs-dark-mode-active:block hidden hs-dark-mode" data-hs-theme-click-value="light">
            <span class="group inline-flex shrink-0 justify-center items-center size-9">
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
              </svg>
            </span>
          </button>   
    </div>

    <script>
        // JavaScript for Dark/Light Mode Toggle
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.querySelector('.theme-toggle');
            const darkModeButton = themeToggle.querySelector('[data-hs-theme-click-value="dark"]');
            const lightModeButton = themeToggle.querySelector('[data-hs-theme-click-value="light"]');

            // Function to set the theme
            function setTheme(isDark) {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    darkModeButton.classList.add('hidden');
                    lightModeButton.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkModeButton.classList.remove('hidden');
                    lightModeButton.classList.add('hidden');
                }
            }

            // Load initial theme from localStorage
            const savedTheme = localStorage.getItem('hs_theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(savedTheme === 'dark' || (savedTheme === 'auto' && prefersDark));

            // Toggle theme on button click
            themeToggle.addEventListener('click', function (e) {
                const clickedButton = e.target.closest('button');
                if (clickedButton) {
                    const newTheme = clickedButton.getAttribute('data-hs-theme-click-value');
                    localStorage.setItem('hs_theme', newTheme);
                    setTheme(newTheme === 'dark');
                }
            });
        });

        // Popup
        const popupShownKey = 'popupShown';
        const popupShown = localStorage.getItem(popupShownKey);

        // Show popup after 20 seconds if not already shown
        if (!popupShown) {
            setTimeout(showPopup, 20000);
            localStorage.setItem(popupShownKey, 'true');
        }

        function showPopup() {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.onclick = closePopup; // Close popup when overlay is clicked
            document.body.appendChild(overlay);

            // Create popup container
            const popupContainer = document.createElement('div');
            popupContainer.className = 'popup-container';
            popupContainer.innerHTML = `
                <div class="popup">
                    <h2>A Friendly Professional ü§µ‚Äç‚ôÇÔ∏è</h2>
                    <p>Would you like to:</p>
                    <button onclick="downloadResume()">Download Resume</button>
                    <button onclick="contactMe()">Contact Me</button>
                </div>
            `;
            document.body.appendChild(popupContainer);

            // Prevent body from scrolling when popup is open
            document.body.style.overflow = 'hidden';
            console.log('Popup shown'); // Debug log
        }

        function closePopup() {
            const overlay = document.querySelector('.overlay');
            const popupContainer = document.querySelector('.popup-container');
            if (overlay) overlay.remove();
            if (popupContainer) popupContainer.remove();

            // Allow body to scroll again
            document.body.style.overflow = 'auto';
            console.log('Popup closed'); // Debug log
        }

        function downloadResume() {
            window.open('Dev_Prakash_Sharma.pdf', '_blank'); // Adjust path as needed
        }

        function contactMe() {
            window.open('mailto:idevprakaash@gmail.com');
        }

        // Ensure showPopup is called after 20 seconds
        setTimeout(showPopup, 20000);
    </script>
</body>
</html>
