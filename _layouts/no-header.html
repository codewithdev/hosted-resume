<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popup.js/1.0.0/popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            font-family: Libre Baskerville, Georgia, serif;
            transition: filter 0.3s ease; /* Transition for background blur */
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 2px solid black; /* border for toggle */
            border-radius: 25px;
            padding: 5px;
            justify-content: space-between;
            width: 70px;
            background-color: white;
            transition: background-color 0.3s ease;
        }
        .toggle input {
            display: none;
        }
        .sun, .moon {
            width: 24px;
            height: 24px;
            transition: opacity 0.3s ease;
        }
        .toggle:hover {
            box-shadow: 0 0 10px white; /* Hover effect with white glow */
        }
        .toggle input:checked + .slider {
            background-color: rgb(251, 248, 248);
        }
        .toggle input:checked + .slider .sun {
            opacity: 0;
        }
        .toggle input:checked + .slider .moon {
            opacity: 1;
        }
        .slider {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .popup {
            padding: 20px;
            text-align: center;
        }
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body class="markdown-body">
    <div>
        {{ content }}
    </div>
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <label class="toggle">
            <input type="checkbox" id="theme-toggle">
            <div class="slider">
                <img src="https://img.icons8.com/material-outlined/24/000000/sun.png" class="sun" />
                <img src="https://img.icons8.com/material-outlined/24/000000/moon.png" class="moon" style="opacity: 0;" />
            </div>
        </label>
    </div>

    <script>
        const toggle = document.getElementById('theme-toggle');

        // Check for saved user preference and set theme accordingly
        const userPreference = localStorage.getItem('theme') || 'light';
        document.body.classList.toggle('dark-mode', userPreference === 'dark');
        toggle.checked = userPreference === 'dark';

        toggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
            const newTheme = this.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        });

        // Popup
        const popupShownKey = 'popupShown';
        const popupShown = localStorage.getItem(popupShownKey);

        // Show popup after 1.5 minutes if not already shown
        if (!popupShown) {
            setTimeout(showPopup, 20000);
            localStorage.setItem(popupShownKey, 'true');
        }

        function showPopup() {
            const popup = new Popup({
                title: 'A Friendly Professional ü§µ‚Äç‚ôÇÔ∏è',
                content: `
                    <div class="popup">
                        <p>Would you like to:</p>
                        <button onclick="downloadResume()">Download Resume</button>
                        <button onclick="contactMe()">Contact Me</button>
                    </div>
                `,
                buttons: [],
                closeOnClick: false
            });
            popup.show();
        }
        function downloadResume() {
            window.open('https://github.com/codewithdev/hosted-resume/blob/master/Dev_Prakash_Sharma.pdf', '_blank');
        }

        function contactMe() {
            window.open('mailto:idevprakaash@example.com');
        }
    </script>
</body>
</html>
